apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: rodan-demo-v5 
  description: Secure Supply Chain Example for Python is an interpreted,  object-oriented, high-level programming language with dynamic semantics. This sample demonstrates software supply chain security functionalty using an advanced continuous integration pipeline covering building, CVE scanning, security scanning, signatures, attestations, SLSA provenance and SBOM along with Gitops-based continuous deployment.   
  links:
    - url: https://www.redhat.com/en/solutions/trusted-software-supply-chain
      title: Trusted Secure Supply Chain 
      icon: dashboard
      type: admin-dashboard
  annotations:
    # ArgoCD apps from this template used tssc-gitops as the grouping
    argocd/app-selector: tssc/gitops=rodan-demo-v5
    backstage.io/kubernetes-id: rodan-demo-v5
    backstage.io/kubernetes-namespace: rodan-demo-ci
    backstage.io/techdocs-ref: dir:.
    janus-idp.io/tekton: rodan-demo-v5
    quay.io/repository-slug: deanpeterson/rodan-demo-v5
    konflux-ci.dev/overview: 'true'
    konflux-ci.dev/konflux: 'true'
    konflux-ci.dev/ci: 'true'
    konflux-ci.dev/clusters: |
      - cluster: local
        namespace: default-tenant
        applications:
          - rodan-demo-v5
  tags: ["python", "pip", "flask", "sscs", "sbom", "acs"] 
spec:
  type: service
  owner: user:default/guest 
  lifecycle: experimental
 